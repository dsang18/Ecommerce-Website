<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  {% comment %}
  <link rel="stylesheet" href="{% static 'ecommerce_app/home.css' %}"> {% endcomment %}
  <title> {% block title %} {% endblock %}</title>

</head>
<style>
  *{
    font-size: 1vw;
  }
  @media only screen and (max-width: 1200px) {
  * {
    font-size: 2vw;
  }
  .prod_desc{
    display:none;
  }
}
</style>
<body style="background-color: #dfdbdb;">

  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Traderow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/shop/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/track-order">Track Order</a>
          </li>
     
        </ul>

        <form method="get" class="d-flex align-items-center justify-content-center" action="/shop/search/">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success" type="submit">Search</button>
            <a  href="/shop/checkout/" tabindex="-1" role="button" class="btn btn-secondary mx-3" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-html="true" id="cart-btn">
              Cart(<span id="cart">0</span>)
            </a>
        </form>
      </div>
    </div>
  </nav>
    {% block body %}
    {% endblock %}
    
    
    {% block js %}
   {% endblock %}
</body>
</html>
