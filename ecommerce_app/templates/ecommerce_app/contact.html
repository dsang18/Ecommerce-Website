{% extends 'ecommerce_app/basic.html' %}
{% block title %}Contact Us{% endblock %}
{% block body %}
<div class="container px-5 my-5 py-5" style="background-color:#f4f1f1; border-radius:14px;">
    <h2 class="h2 text-center" style="letter-spacing:6px;">GET IN TOUCH WITH US</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" placeholder="Enter you name">
        </div>

        <div class="mb-3">
          <label for="emailID" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailID" name="emailID" aria-describedby="emailHelp" placeholder="Enter your Email Address">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter your Contact Number">
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="queries" name='queries' style="height: 100px"></textarea>
            <label for="queries">Enter your query</label>
          </div>

        <button type="submit" style="float:right;" class="btn btn-success ">Submit</button>
    </form>
</div>
{% endblock %}
