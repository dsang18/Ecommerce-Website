{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Order Placed</title>
</head>
<body style="height:100vh;">
    <div class="container" style="height:100%;">
        <div class="row justify-content-center align-items-center" style="height:80%;">
            <div class="col-md-6 text-center">
                <img src="{% static 'ecommerce_app/order-placed.gif' %}" alt="order placed">
                <h4 class="h4 text-center">
                    Thank you for placing order with us!<br>
                    Your order id is {{id}}<br>
                    You can track your order from the tracker section 
                </h4>
                <a href="/">
                <button class="btn btn-primary fs-5 px-5">OK</button>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
